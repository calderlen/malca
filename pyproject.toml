[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "calder"
version = "0.0.0"
description = "ASAS-SN excursion analysis utilities"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Calder" }]
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "tqdm",
    "matplotlib",
    "astropy",
    "celerite2",
    "pyarrow",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["old"]

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = [
    "df_filter",
    "df_plot",
    "df_utils",
    "baseline",
    "lc_excursions",
    "lc_excursions_bayes",
    "lc_excursions_naive",
    "lc_metrics",
    "lc_utils",
    "stats",
    "vsx_crossmatch",
    "vsx_filter",
    "vsx_reproducibility",
]
